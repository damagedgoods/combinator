{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Scenomatic</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

	<div id="main">
		<div id="left">
			<p>This is MixMaster.</p>
			<p>It mixes existing things to build new concepts.</p>
			<div class="small">A product by <a href="#">AvantiTutti</a>.</div>
		</div>
		<div id="right">
			<ul id="collections_list">
				{% for c in collections %}
					<li><a href="./collection/{{ c.id }}">{{ c.name }} &rarr;</a></li>
				{% endfor %}	
				<li></li>
				<li><a href="./collection/new">New &rarr;</a> </li>
			</ul>
		</div>

	</div>	

</body>
</html>
