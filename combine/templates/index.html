{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Scenomatic</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

	<div id="main">
		<div id="left">
			<p>Hello there. I'm the MixMaster.</p>
			<p>I remix existing concepts to build new ideas.</p>
			<p><a href="./collection/new">Try me &rarr;</a></p>
			<p id="avanti">A product by <a href="#">AvantiTutti</a>.</p>
		</div>
		<div id="right">
			<ul id="collections_list">
				{% for c in collections %}
					<li><a href="./collection/{{ c.slug }}">{{ c.name }} &rarr;</a></li>
				{% endfor %}	
				<li></li>
			</ul>
		</div>

	</div>	

</body>
</html>
