{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Scenomatic</title>
    <script src="{% static 'js/script.js' %}" charset="utf-8"></script>	
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
	<div id="main">
		<a class="bigLink" href="../..">&larr;</a>		

		<p class="title">Ok, let's create a new MixMaster set.</p>

		<form id="newCollectionForm" class="new" action="../create/" method="post" enctype="multipart/form-data">
			{% csrf_token %}

			<label>Set name <span id="nameError" class="error"></span></label>
			<span class="explanation">How would you call this random generator?</span>
			<input type="text" id="name" name="name"/>
			

			<label>Password, if you want one</label>
			<span class="explanation">Just in case you want to be the only person to edit it in the future</span>
			<input type="password" id="password" name="password"/>

			<input type="file" id="fileInput" name="fileInput" class="file-input" onchange="updateFileName()">
			<label for="file">CSV file with all your possible values <span id="fileError" class="error"></span></label>
			<button class="upload-button" onclick="document.getElementById('fileInput').click()">Choose File</button>
			<span id="fileName" class="file-name">No file chosen</span>		 
			
			<input type="submit" value="Submit &rarr;"></input>

		</form>

		<script>
			document.getElementById('newCollectionForm').addEventListener('submit', submitNewCollection);
			document.getElementById('name').addEventListener('input', validateName);
			document.getElementById('fileInput').addEventListener('input', validateFile);
		</script>		

	</div>

</body>
</html>
